<!DOCTYPE html>
<html>

<head>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <meta charset="UTF-8">
    <title>หนูแดง touch office </title>
    <link href="../static/img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/sound.css">
    <link rel="stylesheet" href="../static/css/animation.css">
</head>
<body>
    <audio id="myAudio" autoplay>
        <source src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="bgImage">
        <img id="nooarai_logo" src="../static/img/noodanglogo.png" class="logo" />
        <img id="noodange_pic" src="../static/img/noodang-normal.gif" class="noodang" />
        <div id="noodange_msgbox" class="noodange-msgbox d-none">
            <p id="answer_message" class="answer-msgBox ">
                สวัสดีมีอะไรให้ช่วยคะ
            </p>
        </div>
        <p id="message_small" class="message-small animated bounceInRight d-none">
            ยินดีให้ความช่วยเหลือค่ะ
            <br> พิมพ์ข้อความได้เลยจ้า
        </p>
        <p id="message" class="message">หนูแดงกำลังรอรับคำสั่งอยู่นะคะ</pid="message">
        <p id="txt_listen" class="message-active">- o -</p>
        <img src="../static/img/mic_on.gif" alt="" id="microphone" class="status-mic">
        <!-- <img src="../static/img/keyboard.png" alt="" id="iconSW" class="icon-sw"> -->
        <img src="../static/img/monitor.png" alt="" id="iconSW" class="icon-sw" style="width: 40px ; height: 40px">
    </div>
    <div id="chat_boxdialog" class="msg-container animated rubberBand">
        <div id="msg_chat" class="chat-message">
            <div class="flex-container">
                <div class="flex45 d-flex">
                    <div class="flex20 mr-4">
                        <img class="rounded-img img-answer" src="../static/img/nooari.png" alt="" style="width: 100%;">
                    </div>
                    <p class="msg-answer flex80 mt-2">สวัสดีคะ หนูแดงยินดีต้อนรับค่ะ</p>
                </div>
                <div class="flex10 flexhide"></div>
                <div class="flex45"></div>
            </div>
        </div>
        <p id="clear_message" class="clear-message"><i class="fa fa-trash-alt mr-2"></i>clear message</p>
        <div class="chattext-container">
            <div class="chat-wrap">
                <input id="txtmessage" class="text-chat" type="text" placeholder="message ">
                <i class="fa fa-paper-plane"></i>
            </div>
        </div>
    </div>
    <i id="close_iframe" class="fas fa-times-circle close-iframe"></i>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=usaNq1pe"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    <script  src='/static/js/voice_assistant.js' ></script>
    <!-- <script src='/static/js/chatbot.js' ></script> -->
</body>

</html>
